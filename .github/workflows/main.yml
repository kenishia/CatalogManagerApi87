name: BuildWorkflow2
on: [push]
jobs:
    Build-API:
        name: Create API File
        runs-on: ubuntu-latest
        permissions:
          contents: write
        steps:
         - name: Checkout Code
           uses: actions/checkout@v4.2.2
         - name: Setup Gradle Build
           uses: gradle/actions/setup-gradle@v5
           with:
             gradle-version: '8.10'
         - name: Build with Gradle 8.10
           run: gradle assemble
         - name: Save warfile
           uses: actions/upload-artifact@v4
           with:
             name: apifile
             path: build/libs/api.war
             if-no-files-found: warn
             overwrite: true
    ExportAPI:
        name: Export API File
        runs-on: ubuntu-latest
        needs: Build-API
        steps:
         - name: Download war File
           uses: actions/download-artifact@v5
           with:
             name: apifile
  #           path: build/libs/${{ github.event.repository.name }}.war
         - name: Test download
           run: ls -R
         - name: Copy and rename file
           run: cp api.war ${{github.event.repository.name}}.war
    DeployandArchive:
        name: Deploy API File and move to artifact repository
        runs-on: kc-localwin
        needs: ExportAPI
